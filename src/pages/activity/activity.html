<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Activity Feed
    </ion-title>

  </ion-navbar>

</ion-header>
<!--

<ion-content class="laralearn" fullscreen>
    <form (ngSubmit)="postStatus()">
      <ion-item>

            <ion-label>Post Update</ion-label>
      </ion-item>

      <ion-item>
        <ion-textarea [(ngModel)]="update" name="update"></ion-textarea>
      </ion-item>
<ion-grid>
  <ion-row>
  <ion-col col-6>
      <button item-right ion-button color="secondary" small type="submit" block>Submit</button>
</ion-col>
  </ion-row>
</ion-grid>

    </form>
<ion-card *ngFor="let p of posts">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{imgUrl}}{{p.user.profile_image}}" onError="this.src='assets/img/user.png';">
    </ion-avatar>
    <h2 (click)="pushPage(p)">{{ p.user.name }}</h2>
    <p>{{p.created_at  }}</p>
  </ion-item>

<!--   [@fade]="fadeState"   <img src="img/advance-card-bttf.png">
 -->
  <ion-card-content>
    <p>{{ p.content }}</p>
  </ion-card-content>
