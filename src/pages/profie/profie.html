
<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <form [formGroup]="formData" (ngSubmit)="save()">
    <ion-list id="editProfile-list1">
      <ion-item id="editProfile-input4">
        <ion-label>
          First Name
        </ion-label>
        <ion-input type="text" placeholder="" formControlName="fname"  [(ngModel)]="fname"></ion-input>
      </ion-item>
      
      <ion-item id="editProfile-input5">
        <ion-label>
          Last Name
        </ion-label>
        <ion-input type="lname" placeholder="" formControlName="lname"  [(ngModel)]="lname"></ion-input>
      </ion-item>

      <ion-item id="editProfile-input6">
        <ion-label>
          Location
        </ion-label>
        <ion-input type="password" placeholder="" formControlName="location"  [(ngModel)]="location"></ion-input>
      </ion-item>


    </ion-list>
    <button [disabled]="!formData.valid" ion-button color="positive" block>
      Save
    </button>
    <button (click)="upload()" ion-button > Upload </button>

  </form>
