<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="background" id="page2">

{{error}}

  <form [formGroup]="formData" (ngSubmit)="register()">
    <ion-list id="signup-list1">
      <ion-item id="signup-input5">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" formControlName="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button [disabled]="!formData.valid" ion-button color="positive" block>
      Sign up
    </button>
  </form>

  
</ion-content>
